<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Symbolic Calculator</title>
  </head>
  <body>
    <div class="background">
      <div class="calc__container">
        <header><h1>Calculator</h1></header>
        <nav class="nav">
          <div class="nav__drop"></div>
          <h2>Standard</h2>
        </nav>
        <aside>History</aside>
        <main>
          <div class="calc__display">
            <div class="calc__text">0</div>
          </div>
          <div class="calc__pad">
            <button class="btn">&percnt;</button>
            <button class="btn">CE</button>
            <button class="btn">C</button>
            <button class="btn">Back</button>
            <button class="btn">1/x</button>
            <button class="btn">x^2</button>
            <button class="btn">&Sqrt;</button>
            <button class="btn">&divide;</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">&times;</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">&minus;</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">&plus;</button>
            <button class="btn">&plusmn;</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">&equals;</button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
